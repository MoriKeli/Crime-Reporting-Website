{% extends 'users/base.html' %}{% block title %}Wanted Suspects{% endblock %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body class="page-portfolio">
	{% block content %}
	<main id="main">
		<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/portfolio-header.jpg');">
			<div class="container position-relative d-flex flex-column align-items-center">
				<h2>Wanted Suspects</h2>
				<ol>
					<li><a href="{% url 'user_homepage' user.username %}">Home</a></li>
					<li>Wanted Suspects</li>
				</ol>

			</div>
		</div>

		<section id="portfolio" class="portfolio">
			<div class="container" data-aos="fade-up">
				<div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order">
					<div class="row gy-4 portfolio-container" data-aos="fade-up" data-aos-delay="300">
						{% for suspect in wanted_suspects reversed %}
						<div class="col-lg-4 col-md-6 portfolio-item filter-app">
							<img src="{{suspect.suspect_pic.url}}" class="img-fluid" alt="suspect-image">
							<div class="portfolio-info">
								<h4>{{suspect.suspect_name}}</h4>
								<p>{{suspect.crime}}</p>
								<a href="{{suspect.suspect_pic.url}}" title="{{suspect.suspect_name|title}}" data-gallery="portfolio-gallery-app" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
								<a href="{% url 'suspect_info' suspect.id suspect.bounty %}" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
							</div>
						</div>
						{% endfor %}

					</div>
				</div>
			</div>
		</section>
	</main>
	{% endblock %}
</body>
</html>
