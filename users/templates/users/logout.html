{% extends 'users/base.html' %}{% block title %}Logout{% endblock %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
	<style>
		.hero {
			width: 100%;
			min-height: 100vh;
			background: url("{% static 'img/town1.jpg' %}") top center;
			background-size: cover;
			position: relative;
			padding: 120px 0;
			z-index: 3;
		}
		
	</style>
    <section id="hero" class="hero d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-xl-4">
					<h2 data-aos="fade-up">Kwaheri...</h2>
					<blockquote data-aos="fade-up" data-aos-delay="100">
						<p>
                            You are logged out. See you soon.
                        </p>
					</blockquote>
					<div class="d-flex" data-aos="fade-up" data-aos-delay="200">
						<a href="{% url 'user_login' %}" class="btn-get-started">Login again</a>
					</div>
				</div>
			</div>
		</div>
	</section>
    {% endblock %}
</body>
</html>
