{% extends 'accounts/base.html' %}{% block title %}Logout{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <main>
        <div class="container logout">
            <div class="row">
                <div class="col-md-12 text-center p-3">
                        <h2>Goodbye ... See you soon!</h2>
                        <h5 class="text-muted text-center">You are logged out.</h5><hr class="dropdown-divider">
                        <a href="{% url 'login' %}" class="text-primary">Login again</a>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
